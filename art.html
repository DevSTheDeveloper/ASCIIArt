<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Gallery</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column; /* Added to stack the title and content */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #title {
            font-family: monospace;
            font-size: 24px;
            color: #0074d9;
        }

        #tagline {
            font-family: monospace;
            font-size: 16px;
            color: #777;
        }

        #artwork-container {
            text-align: center;
            font-family: monospace;
            color: white;
            width: 400px; /* Adjust the width as needed */
            height: 400px; /* Adjust the height as needed */
            overflow: hidden;
            margin-top: 20px; /* Added margin below title and tagline */
        }

        #artwork-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        #artwork {
            font-size: 2px; /* Keep the font size the same */
            transform-style: preserve-3d;
            animation: rotateY 30s linear infinite; /* Use rotateY for horizontal rotation */
            transform-origin: center; /* Adjust the transform origin */
        }

        #navigation {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; /* Center align navigation buttons and info */
            align-items: center;
        }

        #prev-button, #next-button {
            padding: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #prev-button:before, #next-button:before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-style: solid;
            margin-right: 8px;
        }

        #prev-button:before {
            border-width: 5px 5px 5px 0;
            border-color: transparent white transparent transparent;
        }

        #next-button:before {
            border-width: 5px 0 5px 5px;
            border-color: transparent transparent transparent white;
        }

        #prev-button:hover, #next-button:hover {
            color: #0074d9;
        }

        #artwork-details {
            margin: 0 20px; /* Add margin between arrows and info */
            color: white;
        }

        #copyright {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: #777;
        }

        @keyframes rotateY {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

    </div>
